version: '3'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    links:
      - redis
      - postgres
    restart: unless-stopped
    depends_on:
      - postgres
  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"
  postgres:
    image: "postgres:latest"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_DB: 'psql_gogetter'
    healthcheck:
      test: ['CMD', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
